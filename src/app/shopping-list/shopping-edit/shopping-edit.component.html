<hr>
<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name " class="form-control" name="name" ngModel required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="name">Amount</label>
                    <input type="number" id="amount " class="form-control" name="amount" ngModel required
                        pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <!-- <button class="btn btn-success " type="submit"
                        [disabled]="!f.valid">{{editMode==true?'Update':'Add'}}</button>
                    <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary" type="reset" (click)="onClear()">Clear</button> -->



                    <button class="btn btn-success" type="submit" [disabled]="!f.valid" style="background-color: #2c3e50; border-color:aliceblue;">
                        {{editMode==true?'Update':'Add'}}
                      </button>
                      <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="onDelete()" style="background-color: #c0392b; border-color: aliceblue;">
                        Delete
                      </button>
                      <button class="btn btn-primary" type="reset" (click)="onClear()" style="background-color: #2980b9; border-color: aliceblue;">
                        Clear
                      </button>
                      

                </div>
            </div>
        </form>
    </div>
</div>
