<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>
                    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" formControlName="name" class="form-control" id="name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image Url</label>
                        <input type="text" formControlName="imagePath" class="form-control" id="imagePath" #imagePath>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" alt="" class="img-responsive">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" formControlName="description" class="form-control" id="description"
                            rows="6">
                        </textarea>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredientCtrl of controls;let i =index" [formGroupName]="i"
                        style="margin-top: 10px;">
            
                        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                            <input type="text" formControlName="name" class="form-control">
                        </div>
                        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                            <input type="number" formControlName="amount" class="form-control">
                        </div>
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                            <button class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                                
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success" (click)="onAddIngredient()" style="margin-top: 10px;">Add
                                Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <hr>

            <div class="row">
                <div class="col-xs-12" formArrayName="procedure">
                    <div class="row" *ngFor="let procedureCtrl of procedureControls;let i =index" [formGroupName]="i"
                        style="margin-top: 10px;">
                        <div class="col-xs-8">
                            <input type="text" formControlName="steps" class="form-control">
                        </div>

                        <div class="col-xs-2">
                            <button class="btn btn-danger" (click)="onDeleteProcedure(i)">X</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success" (click)="onAddProcedure()" style="margin-top: 10px;">Add Procedure</button>
                        </div>
                    </div>

                </div>
            </div>


        </form>
    </div>
</div>
